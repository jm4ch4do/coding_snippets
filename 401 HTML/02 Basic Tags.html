<!---------------------- HEADINGS ---------------------->
<h1>This is heading 1</h1>
<h2>This is heading 2</h2>
<h6>This is heading 3</h6>


<!---------------------- PARRAGRAPH ---------------------->
<P>My first parragraph</P>

<br>  <!-- line break -->
<hr>  <!-- horizontal line -->


<!------------------ NOT CASE SENSITIVE ------------------>
<!-- they are both the same -->
<P> </P>
<p> </p>


<!------------------------- LINKS ------------------------->
<!-- <a is a tag and href is an attribute -->

<a href="https://www.w3schools.com">Visit W3Schools</a>


<!------------------------- IMAGES ------------------------->
<!-- simple -->
<img src="img_girl.jpg" width="500" height="600" alt="Girl with a jacket">

<!-- all attributes -->
<img src="img_girl.jpg" width="500" height="600" alt="Girl with a jacket">

<!-- absolute url -->
src="https://www.w3schools.com/images/img_girl.jpg"

<!-- relative url -->
src="/images/img_girl.jpg"


<!------------------- STYLES WITHIN TAGS ------------------->
<p style="color:red;">This is a red paragraph.</p>


<!-------------------------- TITLE ------------------------->
<!-- titles are displayed as tooltips -->
<p title="I'm a tooltip">This is a paragraph.</p>


<!-------------------------- QUOTES ------------------------->
<!-- usually use doble quotes, -->
<!-- but you can also use single to scape double in the text -->
<p title='John "ShotGun" Nelson'>
<p title="John 'ShotGun' Nelson">
