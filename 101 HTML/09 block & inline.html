<!------------------------- BLOCK ELEMENTS ------------------------->
<!--
    A block-level element always starts on a new line, and the browsers automatically 
    add some space (a margin) before and after the element.
-->
<p>Hello World</p>
<div>Hello World</div>

<address><article><aside><blockquote><canvas><dd><div><dl><dt><fieldset><figcaption>
<figure><footer><form><h1>-<h6><header><hr><li><main><nav><noscript><ol><p><pre>
<section><table><tfoot><ul><video>


<!------------------------- INLINE ELEMENTS ------------------------->
<!--
    An inline element does not start on a new line. 
    An inline element only takes up as much width as necessary.
-->
<a><abbr><acronym><b><bdo><big><br><button><cite><code><dfn><em><i><img><input>
<kbd><label><map><object><output><q><samp><script><select><small><span><strong>
<sub><sup><textarea><time><tt><var>
