<!---------------------- HEAD STRUCTURE ---------------------->
<html>
<head>
  <style>
    body {background-color: powderblue;}
  </style>
  <link rel="stylesheet" href="mystyle.css">
  <meta charset="UTF-8">
  <title>A Meaningful Page Title</title>
  <script> 
    function myFunction() {
      document.getElementById("demo").innerHTML = "Hello JavaScript!";
    }
  </script>
</head>
    

<!------------------------- EXTRA META ------------------------>
<!-- Define the character set used -->
<meta charset="UTF-8">
    
<!-- Define keywords for search engines -->
<meta name="keywords" content="HTML, CSS, JavaScript">
    
<!-- Description and author of web page -->
<meta name="description" content="Free Web tutorials">
<meta name="author" content="John Doe">

<!-- Refresh content every 30 seconds -->
<meta http-equiv="refresh" content="30">
    
<!-- Setting the viewport to make your site look good on all devices -->    
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<!-- 
    width=device-width:  sets the width of the page to follow the screen-width 
                         of the device (which will vary depending on the device)
    The initial-scale=1.0: part sets the initial zoom level when the page is 
                           first loaded by the browser.
-->
    
    
<!------------------------- BASE ------------------------>
<!-- Specify a default URL and a default target for all links on a page: -->
<head>
  <base href="https://www.w3schools.com/" target="_blank">
</head>
